---
# Renovate this repository if Renovate-specific tasks are checked, if this workflow file or the Renovate configuration file is changed, or if dispatched.
name: Renovate

on:
  issues:
    types: [edited]
  pull_request:
    types: [edited]
  push:
    branches-ignore: [main]
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch:
    inputs:
      log-level:
        description: Log level for Renovate
        required: false
        type: string
        default: debug
      print-config:
        description: Log the fully-resolved Renovate config for each repository, plus fully-resolved presets.
        required: false
        type: boolean
        default: false
  workflow_run:
    branches: [main]
    types: [completed]
    workflows: [Main]

permissions:
  contents: read

jobs:
  renovate:
    name: Renovate
    if: >-
      (github.event.action == 'edited' && !contains(github.actor, '[bot]')) ||
      (
        github.event_name != 'workflow_run' ||
        github.event.workflow_run.conclusion == 'success'
      )
    secrets:
      APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
      APPLICATION_PRIVATE_KEY: ${{ secrets.APPLICATION_PRIVATE_KEY }}
    uses: bfra-me/.github/.github/workflows/renovate.yaml@91a3c6845c9193b3c29e019509010dfbd53cb6bf # v4.3.3
    with:
      log-level: ${{ inputs.log-level || 'debug' }}
      path-filters: >-
        [
          '.github/workflows/renovate.yaml',
          '.github/renovate.json5',
          'default.json',
        ]
      print-config: ${{ inputs.print-config || false }}
